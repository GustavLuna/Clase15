		<!-- Formulario de Contacto -->
		<div class="Formulario">
			<form action="recibe.html" method="POST" enctype="multipart/form-data">
				<div class="form-row">
					<div class="col-md-6 mb-3">
						<input type="text" class="form-control" name="nombre" placeholder="Nombre" >
					</div>
					<div class="col-md-6 mb-3">
						<input type="text" class="form-control" name="apellido" placeholder="Apellido">
					</div>
				</div>
				<div class="form-row">
					<div class="col-md-6 mb-3">
						<input type="text" class="form-control" name="mail" placeholder="E-mail">
					</div>
					<div class="col-md-6 mb-3">
						<input type="text" class="form-control" name="teléfono" placeholder="Teléfono">
					</div>
				</div>

				<div>
					<label class="Formulariotext1">Ingresa tu consulta:</label>
				</div>		

				<textarea class="form-control"></textarea>
				<div class="alejar"></div>
				<label class="Formulariotext2">Selecciona un turno para que nos contactemos:</label>
				<label>Mañana</label>
				<input type="radio" name="turno" value="manana">
				<select>
					<option>09:00</option>
					<option>10:00</option>
					<option>11:00</option>
				</select>
				<label class="Formulariotext2">Tarde</label>
				<input type="radio" name="turno" value="manana">
				<select>
					<option>14:00</option>
					<option>15:00</option>
					<option>16:00</option>
				</select>
				<div>	
					<div>	
						<div class="alejar"></div>
						<p class="Formulariotext2">Elegi los servicios:</p>
					</div>

					<div>	
						<p class="Formulariotext2"><label>Foto</label>
							<input type="checkbox" name="servicios" value="Foto">
							<label>Video</label>
							<input type="checkbox" name="servicos" value="Video">
							<label>Foto y Video</label>
							<input type="checkbox" name="servicios" value="Fotoyvideo">
							<label>Edición</label>
							<input type="checkbox" name="servicios" value="Edicion">

							<div class="alejar"></div>

							<button class="btn btn-dark boton" type="submit">Enviar</button>
							<button class="btn btn-dark boton" type="submit">Borrar todo</button></p>
						</div>
					</form>
				</div>
